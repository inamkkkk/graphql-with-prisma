type Post {
  id: Int!
  title: String!
  content: String
  createdAt: DateTime!
  updatedAt: DateTime!
}

scalar DateTime

type Query {
  posts: [Post!]!
  post(id: ID!): Post
}

type Mutation {
  createPost(title: String!, content: String): Post!
  updatePost(id: ID!, title: String, content: String): Post
  deletePost(id: ID!): Post
}

type Subscription {
  postCreated: Post!
}